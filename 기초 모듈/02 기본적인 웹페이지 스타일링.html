    <!--%단위는 내 부모 사이즈에 비례-->
    <!--이미지 가운데 정렬하는법
    display:block;
    margin-left:auto;

    사이즈 : font-size:16px;

    글자 정렬 : text-align: center;-->
    <h3 style = "text-align: center;">Noh Yohan</h3>
    <!--span == 글자를 감쌀 수 있는 별 뜻 없는 태그-->
    <!--글자 굵게?
    1. font-weight:100~900
    2. <strong></strong>-->
