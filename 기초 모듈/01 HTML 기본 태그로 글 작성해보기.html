<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사과팔아요</h1> <!--글 제목은 h 안에 , heading 1부터 6까지-->
    <P>안녕하세요 
        <a href = "https://naver.com">
        반갑습니다.</a>
    </P> <!--본문은 이쪽에 , paragraph-->

    <!--Markup language == 자료가 어디에 어떻게 배치되어있나를 
    표현하기 위한 언어이기 때문에 똑같이 출력돼도 쓰임새가 다르게 해야함

    이거 잘 지키면 웹표준을 잘 지킨다 ~ 라고 할 수 있음-->
    
    <!--img 는 끝나는 태그가 없다.
    여기서 src 는 속성이다.-->
    <img src = "download.jpg">
    <button>버튼임</button>
    <a href = "https://google.com">링크임</a><!--anchor-->
    
         <!--ordered list-->
    <ol> <!--unordered list-->
        <li>항목 1</li> <!--list item-->
        <li>항목 2</li>
    </ol>

    <!--이미지 누르면 구글로 이동하게?-->
    <a href = "https://google.com">
        <img src = "download.jpg">
    </a>
</html>
