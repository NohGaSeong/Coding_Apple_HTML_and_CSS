<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href = "css/14style.css" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
    <table> <!--표 만들땐 table-->
        <thead> <!--제목행은 thead 안에-->
     
        <tr> <!--가로행 tr-->
            <th><p>1111</p></th> <!--제목용 세로 열 만들땐 th-->
            <td style = "vertical-align: top"><!--셀 안의 요소 상하정렬-->2</td> <!--세로행 td-->
            <td>3</td>
        </tr>
    </thead>
    <tbody>
        <tr> 
            <th>1</th> 
            <td>2</td>
            <td>3</td>
        </tr>
    </tbody> <!--일반행은 tbody 안에-->

    </table>
    </div>

    <div>
        <p style = "font-size: 50px">hreetings<span style = "font-size:30px">안녕</span></p>
    </div>

    <div>
        <img src = "https://mdn.mozillademos.org/files/12245/frame_image.svg">
    </div>

    <!--참고-- 일반 div 로 표만들기 -->
    <div style = "display:table">
        <div style = "display:table-row">
        <div style = "display: table-cell">21</div>
        <div style = "display : table-cell">23</div>
        </div>
    </div>
    
</body>
</html>
